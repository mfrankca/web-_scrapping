<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Web Scraping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #45a049;
        }

        .help-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>eBay Web Scraping</h1>
        <form action="/process/{{ filename }}" method="POST">
            <label for="input-file">Input File:</label>
            <input type="file" id="input-file" name="input_file" accept=".txt" required>
            <div class="help-text">Upload a text file containing eBay listing IDs, one per line.</div>

            <label for="output-format">Output Format:</label>
            <select id="output-format" name="output_format" required>
                <option value="excel">Excel</option>
                <option value="json">JSON</option>
                <option value="both">Both</option>
            </select>
            <div class="help-text">Select the desired output format.</div>

            <button type="submit">Scrape Data</button>
        </form>
    </div>
</body>
</html>
