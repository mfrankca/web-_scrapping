<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Scraper</title>
</head>
<body>
    <h1>eBay Scraper</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select input file:</label><br>
        <input type="file" id="file" name="file" accept=".txt"><br><br>
        <label for="output_format">Select output format(s):</label><br>
        <input type="checkbox" id="excel" name="output_format" value="excel"> Excel<br>
        <input type="checkbox" id="json" name="output_format" value="json"> JSON<br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
